            <div id="login_txt">
                <span >log into your account</span>

            <div id="login_area">

                <span>Need an account? <a href="#" id="sin" onclick="clickme()">Sign Up</a></span>

        <!-- Log in page End -->
        <!-- Register page Start -->
        <div id="subcontainer1" style="display: none;">

                <input type="password" name="_pass" id="pass1" class="new_acc" placeholder="Password">
